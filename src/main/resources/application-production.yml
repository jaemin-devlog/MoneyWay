# ===================================================================
# PRODUCTION-SPECIFIC PROPERTIES
# ===================================================================
# 이 파일은 운영 환경을 위한 설정입니다.
# .env 파일에 정의된 환경 변수 이름을 직접 참조합니다.
# ===================================================================

server:
  port: 8080 # 운영 서버 포트

spring:
  # 운영 DB 연결 정보 (환경 변수 사용)
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 운영 Redis 연결 정보 (환경 변수 사용)
  data:
    redis:
      host: ${REDISHOST}
      port: ${REDISPORT}
      password: ${REDISPASSWORD}

  # JPA 및 Hibernate 설정
  jpa:
    hibernate:
      # [매우 중요] 운영 환경에서는 'update' 대신 'validate'를 사용해야 합니다.
      # 'update'는 의도치 않은 DB 스키마 변경을 유발할 수 있어 위험합니다.
      # 'validate'는 코드와 DB 스키마가 일치하는지 검증만 합니다.
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        # [권장] MySQL Dialect를 명시적으로 설정하여 안정성을 높입니다.
        dialect: org.hibernate.dialect.MySQLDialect

  # 이메일 발송 설정 (환경 변수 사용)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # OAuth2 클라이언트 설정 (카카오)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            # 환경 변수와 명확하게 일치시킵니다.
            # 이 값은 카카오 개발자 콘솔에 등록된 리다이렉트 URI와 정확히 일치해야 합니다.
            redirect-uri: ${OAUTH_BACKEND_CALLBACK_URI}
            authorization-grant-type: authorization_code
            client-name: kakao
            scope:
              - profile_nickname
              - account_email
              - profile_image
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 로깅 레벨 설정
logging:
  level:
    com.example.moneyway: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: INFO

# JWT, 외부 API 키 등 (환경 변수 사용)
jwt:
  issuer: ${JWT_ISSUER}
  secret-key: ${JWT_SECRET_KEY}

tourapi:
  service-key: ${TOUR_API_KEY}

OPENAI:
  API:
    KEY: ${OPENAI_API_KEY}

# 쿠키 보안 설정을 위한 커스텀 프로퍼티
cookie:
  secure: ${COOKIE_SECURE:false} # 운영 환경에서는 환경 변수에 의해 true가 됩니다.

# OAuth2 로그인 성공/실패 후 리다이렉트 될 프론트엔드 운영 주소
oauth:
  # 환경 변수 이름과 일치시킵니다.
  default-redirect-uri: ${OAUTH_FRONTEND_REDIRECT_URI}