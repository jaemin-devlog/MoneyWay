# /etc/nginx/nginx.conf (http { ... } 안에 추가)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# 80 → 443 리다이렉트
server {
    listen 80;
    server_name moneyway.cloud www.moneyway.cloud;

    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name moneyway.cloud www.moneyway.cloud;

    ssl_certificate     /etc/letsencrypt/live/moneyway.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moneyway.cloud/privkey.pem;

    client_max_body_size 20m;
    proxy_read_timeout   120s;

    location / {
        proxy_pass http://127.0.0.1:8081;

        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;

        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;

        proxy_buffering off;   # 스트리밍/서버센트 이벤트 쓴다면 유용, 아니면 제거 가능
        proxy_redirect off;
    }
}
