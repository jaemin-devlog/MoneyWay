# 80 → 443 리다이렉트
server {
    listen 80;
    server_name moneyway.cloud www.moneyway.cloud;

    # Certbot HTTP-01 검증용(초기/갱신 시 필요)
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name moneyway.cloud www.moneyway.cloud;

    # 초기엔 self-signed로 시작해도 되고, certbot 완료 후에 실 인증서 경로로 교체
    ssl_certificate     /etc/letsencrypt/live/moneyway.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moneyway.cloud/privkey.pem;

    # 업로드/타임아웃/압축 등 운영 기본치(필요 시 조정)
    client_max_body_size 20m;
    proxy_read_timeout   120s;

    # 리버스 프록시 → 호스트의 8081 (도커 moneyway-app가 노출한 포트)
    location / {
        proxy_pass http://127.0.0.1:8081;

        proxy_http_version 1.1;
        proxy_set_header Connection         "";
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $http_connection;
        proxy_cache_bypass                  $http_upgrade;
    }
}
